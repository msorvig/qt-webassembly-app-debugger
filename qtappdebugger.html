<head>
  <meta charset="utf-8">
  <title>Qt App Debugger</title>

    <script type="text/javascript" src="dist/qtappdebug.bundle.js"></script>
    <script type="text/javascript" src="node_modules/spectorjs/dist/spector.bundle.js"></script>
</head>

<body unselectable="on">
    <div id="appcontrol" style="width = 100%; height: 40px;">App:</div>
    <div id="rafdebug" style="position: absolute;  bottom: 60; width = 100%; height: 30px;">RequestAnimationFrame:</div>
    <div id="opengldebug" style="position: absolute;  bottom: 0; width = 100%; height: 30px;">OpenGL Capture:</div>
    <div id="timerdebug" style="position: absolute;  bottom: 30; width = 100%; height: 30px;">Timers:</div>

    <script type="text/javascript">

        // Edit application path/name here or on the web page. The name
        // should be the name of the .wasm file: myapp.wasm -> myapp.
        let appName = "appname";
        
        async function init()
        {
            // Initialize Qt App Debugger
            let appcontrolelement = document.querySelector("#appcontrol");
            let rafdebugelement = document.querySelector("#rafdebug");
            let timerdebugelement = document.querySelector("#timerdebug");
            let opengldebugelement = document.querySelector("#opengldebug");
            qtappdebug_init(appName, appcontrolelement, rafdebugelement, timerdebugelement, opengldebugelement);
        }
        document.addEventListener("DOMContentLoaded", init);
    </script>
</body>
</html>
